<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>LASL - MFlow Ultimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/logo-light.png">

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg authentication-bg-pattern raspw">

    <div class="account-pages mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <a href="index.html">
                                    <span><img src="assets/images/logo-dark.png" alt="" height="50"></span>
                                </a>
                            </div>
                            <div id='manBox'>
                                <form action="#" class='pt-2'>

                                    <div class="form-group mb-3">
                                        <input id='uid' class="form-control" type="uid" required=""
                                            placeholder="User ID">
                                    </div>

                                    <div class="form-group mb-3">
                                        <input id='password' class="form-control" type="password" required=""
                                            placeholder="Passkey">
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block p-2 alertColors" type="submit"> Log In
                                        </button>
                                    </div>

                                </form>
                            </div>

                            <div id='barcodeBox'>
                                <form action="#" class='pt-4'>
                                    <div class="form-group mb-3">
                                        <input id='barV' class="form-control" type="barV" required=""
                                            placeholder="Ready for Barcode">
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block p-2 py-4" type="submit"> Reading
                                            Barcode
                                        </button>
                                    </div>

                                </form>
                            </div>

                            <div class="text-center">
                                <h5 class="mt-3 text-muted">Sign in with</h5>
                                <ul class="social-list list-inline mt-3 mb-0">
                                    <li class="list-inline-item">
                                        <a id='bCodeS' class="btn btn-primary text-light px-4 py-1">
                                            <i id='bIconS' class="mdi mdi-barcode"></i></a>
                                    </li>
                                </ul>
                            </div>

                        </div> <!-- end card-body -->

                    </div>
                    <!-- end card -->

                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script src="assets/js/cus.js"></script>

</body>

</html>
